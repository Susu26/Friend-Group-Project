<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FriendGroup</title>

    <link rel="stylesheet" href="./style/style.css">

    <script src="/socket.io/socket.io.js" defer></script>
    <script src="./script/app.js" defer></script>
</head>

<body>
    <div id="loginScreen">
        <div class="login-box-white">
            <img id="logo-start" src="./assets/design1.png" alt="logo">
            
            <div id="namePopup">
                <div class="login-head"><span class="span1">Log In to </span><span class="span2">Friend</span><span class="span3">Group</span></div>
                <div class="username-box">
                    <div class="label">Username</div>
                    <input type="text" id="enterName" placeholder="Enter your friend name...">
                </div>
                
                <div class="buttonSend" id="start-button" onclick="sendName()"><div>LOGIN</div></div>
                <div id="errorContainer"></div>
                
            </div>
        </div>
    </div>
    
    <div id="chatScreen">
        <header>
            <img style="height: 6rem;" src="./assets/design2.png" alt="">
        
            <div id="usernameAndLogout">
                <span id="username">Username</span>
                <svg width="36" height="32" viewBox="0 0 36 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M26.75 23L33.75 16M33.75 16L26.75 9M33.75 16H9.25M19.75 23V24.75C19.75 26.1424 19.1969 27.4777 18.2123 28.4623C17.2277 29.4469 15.8924 30 14.5 30H7.5C6.10761 30 4.77226 29.4469 3.78769 28.4623C2.80312 27.4777 2.25 26.1424 2.25 24.75V7.25C2.25 5.85761 2.80312 4.52226 3.78769 3.53769C4.77226 2.55312 6.10761 2 7.5 2H14.5C15.8924 2 17.2277 2.55312 18.2123 3.53769C19.1969 4.52226 19.75 5.85761 19.75 7.25V9" stroke="#F7FCFA" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    
            </div>
        </header>
    
        <div id="messages"></div>

        <form id="messageForm">
            <input placeholder="Message friends..." type="text" id="enterMessage">
        
            <button type="submit" id="sendButton">
                <svg viewBox="0 0 21 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18.8391 8.99286L4.83914 0.386301C4.28614 0.0481865 3.66316 -0.0723413 3.05216 0.0420029C2.44216 0.155118 1.87514 0.498147 1.42914 1.02192C0.983139 1.54692 0.679144 2.22683 0.559144 2.97192C0.440144 3.71577 0.509157 4.4879 0.759157 5.18134L3.15915 11.7839C3.21315 11.9437 3.24216 12.1146 3.24216 12.2879C3.24216 12.4613 3.21315 12.6322 3.15915 12.792L0.759157 19.3945C0.556157 19.9564 0.470157 20.5711 0.509157 21.1834C0.548157 21.7969 0.711132 22.3871 0.984132 22.9035C1.25613 23.4186 1.62915 23.8428 2.06815 24.1355C2.50715 24.4293 2.99915 24.583 3.49915 24.583C3.96715 24.5769 4.42815 24.4428 4.84915 24.1896L18.8492 15.583C19.3462 15.2756 19.7631 14.8047 20.0551 14.2231C20.3461 13.6416 20.5012 12.9715 20.5012 12.2879C20.5012 11.6043 20.3461 10.9343 20.0551 10.3527C19.7631 9.77116 19.3462 9.30024 18.8492 8.99286H18.8391ZM17.9492 13.3822L3.94916 21.9888C3.76516 22.097 3.55915 22.1338 3.35715 22.0945C3.15615 22.0539 2.96915 21.9396 2.82315 21.7662C2.67615 21.5916 2.57513 21.3666 2.53613 21.1207C2.49613 20.8748 2.51815 20.6203 2.59915 20.3904L4.98914 13.7879C5.02014 13.6994 5.04715 13.6097 5.06915 13.5174H11.9591C12.2241 13.5174 12.4791 13.3883 12.6661 13.1572C12.8541 12.9272 12.9591 12.6138 12.9591 12.2879C12.9591 11.9621 12.8541 11.6486 12.6661 11.4187C12.4791 11.1876 12.2241 11.0584 11.9591 11.0584H5.06915C5.04715 10.9662 5.02014 10.8765 4.98914 10.788L2.59915 4.18544C2.51815 3.95552 2.49613 3.70102 2.53613 3.45512C2.57513 3.20922 2.67615 2.98426 2.82315 2.80967C2.96915 2.63631 3.15615 2.52193 3.35715 2.48136C3.55915 2.44201 3.76516 2.4789 3.94916 2.58709L17.9492 11.1937C18.1132 11.2969 18.2501 11.4531 18.3461 11.6462C18.4421 11.8392 18.4931 12.0617 18.4931 12.2879C18.4931 12.5142 18.4421 12.7367 18.3461 12.9297C18.2501 13.1227 18.1132 13.2789 17.9492 13.3822Z" fill="#127C87"/>
                </svg>
            </button>
        
            <button type="button" onclick="requestMessages()" id="reloadButton">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M13.5 2c-5.621 0-10.211 4.443-10.475 10h-3.025l5 6.625 5-6.625h-2.975c.257-3.351 3.06-6 6.475-6 3.584 0 6.5 2.916 6.5 6.5s-2.916 6.5-6.5 6.5c-1.863 0-3.542-.793-4.728-2.053l-2.427 3.216c1.877 1.754 4.389 2.837 7.155 2.837 5.79 0 10.5-4.71 10.5-10.5s-4.71-10.5-10.5-10.5z"/>
                </svg>
            </button>
        </form>
    </div>
</body>
</html>
